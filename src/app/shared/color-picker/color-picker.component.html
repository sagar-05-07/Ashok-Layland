<div mat-dialog-content>
    <div class="row">
        <div class="col-xs-12">
            <color-sketch [color]="color" (onChange)="changeEvent($event)"> </color-sketch>

        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button type="button" class="add-dark-hover btn-default" (click)="onNoClick()">
        Close</button>
    <button mat-raised-button class="add-hover btn-success" type="button" (click)="pickColor()">Select</button>
</mat-dialog-actions>
