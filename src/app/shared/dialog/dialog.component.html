<div class="cust-red">
  <h3 style="font-weight: 300; margin-bottom: 5px !important;margin-top: 5px;" mat-dialog-title>
    Confirm Save Change</h3>
  </div>

  <div mat-dialog-content>
      <div class="form-group">
          <p>Are you sure you want to Change the Status ?</p>
      </div>
  </div>
  
  <mat-dialog-actions align="center" style="padding-top: 17px !important;">
      <button mat-raised-button  color="primary" (click)="saveInfo()">
         <span >&nbsp;Yes</span>
          </button>
          <button type="button" mat-raised-button class="add-dark-hover btn-default" (click)="close()" style="cursor: pointer;">
              <span>&nbsp;No</span>
          </button>
          
      </mat-dialog-actions>
