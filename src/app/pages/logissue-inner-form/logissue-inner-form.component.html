<div class="col-lg-12">
    <h2>Record Sheet for Module : Left Door</h2>
    <h4>please record actual values for each parameter as per the image below</h4>

</div>



<div class="col-lg-12">
    <button mat-raised-button class="pull-right" type="button" (click)="back()"
        style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-left: 27cm;">
        <mat-icon>fast_rewind</mat-icon>Back
    </button>
</div>
<div class="col-sm-4">
    <table style="margin-top: 7px;padding-left: 0px; padding-right: 0px;" matSort id="example2"
        class="table table-bordered table-hover">
        <thead class="tbl-head">
            <tr class="theadcolor text-center">Image</tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center"> <img style="height: 240px;" src="{{Image}}" /></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-sm-7">
    <table style="margin-top: 7px;padding-left: 0px; padding-right: 0px;margin-left:100px;" matSort id="example2"
        class="table table-bordered table-hover">
        <thead class="tbl-head">
            <tr>
                <th class="theadcolor">Serial/Checkpoint</th>
                <th class="theadcolor text-center">Measurement</th>
                <th class="theadcolor text-center">LSL / USL</th>
                <th class="theadcolor">Unit</th>
                <th class="theadcolor">Actual</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of values1">
                <td>{{item.serial}}</td>
                <td class="text-center"> {{item.Measure}}</td>

                <td class="text-center">{{item.lsl}}</td>
                <!-- <td>{{item.measurement}}</td> -->

                <td>mm</td>
                <td><input type="text"></td>


            </tr>
        </tbody>
    </table>

</div>
<div class="col-lg-12 margin-top:50px">
    <div class="col-sm-3.5 pull-right mt-5">
        <button mat-raised-button class="mr-2" type="button"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-right: 10px;">
            Submit
        </button>
        <button mat-raised-button class="mr-2" type="button"
            style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
            <mat-icon>save</mat-icon>Save
        </button>

    </div>
</div>
