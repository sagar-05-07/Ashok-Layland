<div>
    <h1 mat-dialog-title>
        {{data ? 'Update' : ''}} Line item
    </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="col-sm-12">
            <div class="col-sm-6 margin-left">

                <div class="form-group">
                    <label class="control-label col-sm-12 add-member-label" style="padding: 10px;">Reference : </label>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- <input type="text" class="form-control" placeholder="Enter module" maxlength="255"> -->
                        <h4 style="font-weight: lighter;"> BSO / 1A - HOOD TO FRONT GRILL - GAP( a )</h4>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">LSL/USL : </label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <!-- <input type="text" class="form-control" placeholder="Enter module" maxlength="255"> -->
                        <h4 style="font-weight: lighter;padding-top: 8px;"> 1.4/1.6 </h4>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Enter Actual Value: </label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Value" maxlength="255">
                        <!-- <h4 style="font-weight: lighter;padding-top: 8px;"> 1.4/1.6 </h4> -->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Upload Image: </label>
                    <div class="col-sm-8">
                        <input type="file" id="customFile" name="myfile" formControlName="DocPath" #UploadFileInput>

                    </div>
                </div>

                <!-- <div class="form-group">
                    <label class="control-label col-sm-4 add-member-label">Upload Image : </label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Value" maxlength="255">
                    </div>
                </div> -->

                <div class="form-group">
                    <label class="control-label col-sm-12 add-member-label" style="padding: 10px;">Enter Notes :
                    </label>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <textarea class="form-control" rows="4" cols="40"
                            placeholder="Enter your description"></textarea>
                    </div>
                </div>


            </div>
            <div class="col-sm-6">

                <div class="form-group" style="margin-left: 10px;">
                    <label class="control-label col-sm-12 add-member-label">Guideline Image : </label>
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-8">
                        <img style="height: 275px;;" src="/assets/image_2022_09_23T07_07_02_761Z.png"
                            alt="Rear grill image">
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>


<mat-dialog-actions align="end">

    <button style="margin-bottom: 7px" mat-raised-button color="primary"
        class="pull-right filters-hover margin-right-10 mt-3" (click)="close()">
        Submit
    </button>

</mat-dialog-actions>
