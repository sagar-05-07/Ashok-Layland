<div class="row col-12 mt-5">
  <div class="col-6">
    <div class="chart-header">
      <h3 style="color: #212121;font-size:26;margin-top:10px;margin-left: 20%;">Defect Distribution by Transmission
      </h3>
    </div>
    <div id="grid-table-container" class="table-responsive" style="margin-top:25px;width: 95%;margin-left:17px">
      <table matSort id="example2" class="table table-bordered table-hover">
        <thead class="tbl-head">
          <tr>
            <th class="text-center">Transmission Type</th>
            <!-- <th class="text-center">Issues</th> -->
            <th class="text-center">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="text-center">{{item.transmission_type }}</td>
            <!-- <td class="text-center">{{item.issues }}</td>  -->
            <td class="text-center">{{item.demerit }}</td>
          </tr>
          <!-- <tr>
            <td class="text-center">Total</td>
            <td class="text-center">38</td>
            <td class="text-center">323</td>
          </tr> -->
        </tbody>
      </table>

    </div>

  </div>

  <div class="col-6">
    <mat-card>
      <div class="chart-header">
        <p style="font-size: 20px;margin-top:10px;text-align: center;">Defect Distribution by Transmission</p>
      </div>
      <ngx-charts-pie-chart [scheme]="colorScheme" [results]="first" [explodeSlices]="explodeSlices"
        [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient">
      </ngx-charts-pie-chart>
    </mat-card>
  </div>

    <mat-card>
      <div class="chart-header">
        <p style="font-size: 20px;margin-top:10px;margin-left: 36%;">By Demerit</p>
      </div>
      <ngx-charts-pie-chart [scheme]="colorScheme" [results]="three" [explodeSlices]="explodeSlices"
        [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient">
      </ngx-charts-pie-chart>
    </mat-card>
  </div> -->
</div>
