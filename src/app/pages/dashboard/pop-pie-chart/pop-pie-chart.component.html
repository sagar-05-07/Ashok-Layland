<div class="col-lg-12 col-sm-12 mt-5">
    <div class="form-group col-sm-5 pull-right">
        <label class=" control-label col-sm-3 mt-2">To Date: </label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input type="date" class="form-control mt-1" style="width:5cm;" placeholder="Select Date ">
        </div>
        <button mat-raised-button color="primary" class="pull-right filters-hover" (click)="close()"
            style="height: 34px;margin-top: 2px;">
            Go
        </button>
    </div>
    <div class="form-group col-sm-5 pull-right" style="margin-right: -79px;">
        <label class=" control-label col-sm-4 mt-2">From Date: </label>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <input type="date" class="form-control mt-1" style="width:5cm;" placeholder="Select Date ">
        </div>
    </div>

    <div class="col-lg-8 col-sm-8 ">
        <highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
            style="width: 90%; height: 400px; display: block; margin-left: 30px;">
        </highcharts-chart>
    </div>

    <div class="s d col-sm-2" style="background-color: lightgray;margin-left: 73px;">
        <div class="s1 col-sm-1">
            <!-- <h3>PQA : 90/90(A)</h3>
                                <h3>AVG : 85/90</h3> -->
            <h4>PQA</h4>
            <h2 style="color: green; font-size: 40px; margin-left: -10px;" matTooltip="Day Value">90</h2>
            <hr style="width: 40px; margin-left: -10px;">
            <h2 style="color: black;" matTooltip="Monthly Average Value">91</h2>
        </div>
        <div class="col-sm-1 margin">
            <ngx-charts-bar-horizontal [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel">
            </ngx-charts-bar-horizontal>
        </div>
        <span class="float-vertical-align" style="font-size: 12px;">Target : 90 WDPV</span>
    </div>

    <div class="col-lg-4 col-sm-4 mt-3">
        <div class="col-sm-12 mb-5">
            <h3>Key Issues : </h3>
            <h4>1.Fuel filler hinge area/Fuel flap edge - Thin Paint & Paint Run down</h4>
            <h4>2. RHR BSO Ding</h4>
            <h4>3. LHR Door outer scratch</h4>
            <h4>4. Roof rail - Sink marks / Waviness</h4>
            <h4>5. Rear bumper contamination</h4>
        </div>
    </div>
    <button mat-raised-button class="pull-right add-dark-hover btn-default my-5" (click)="close()">
        <mat-icon>cancel</mat-icon>Close
    </button>
    <button mat-raised-button color="primary" class="pull-right filters-hover margin-right-10 my-5 ">
        <mat-icon>download</mat-icon> Download
    </button>
</div>
