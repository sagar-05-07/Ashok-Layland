<div class="col-sm-12 mt-4">
    <div fxLayout="row wrap" style="margin-bottom: 10px">
        <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
            <mat-card class="filter">
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                From Date:
                            </div>
                            <div class="col-sm-8">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                To Date:
                            </div>
                            <div class="col-sm-8">
                                <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="col-sm-4 newMarginClass">
                                Audit Type:
                            </div>
                            <div class="col-sm-8">
                                <mat-select class="form-control" placeholder="Select Audit Type">
                                    <mat-option [value]="0">PQA</mat-option>
                                    <mat-option [value]="1">Body Audit</mat-option>
                                    <mat-option [value]="2">Paint Audit</mat-option>
                                    <mat-option [value]="3">Process Audit</mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-sm-4 mt-2">
                            <div class="col-sm-4 newMarginClass">
                                Color:
                            </div>
                            <div class="col-sm-8">
                                <mat-select class="form-control" placeholder="Select Color">
                                    <mat-option [value]="0">Red</mat-option>
                                    <mat-option [value]="1">Green</mat-option>
                                    <mat-option [value]="2">White</mat-option>
                                    <mat-option [value]="3">Blue</mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-sm-4 mt-2">
                            <div class="col-sm-4 newMarginClass">
                                Model:
                            </div>
                            <div class="col-sm-8">
                                <mat-select class="form-control" placeholder="Select Color">
                                    <mat-option [value]="0">Hector</mat-option>
                                    <mat-option [value]="1">Astor</mat-option>
                                    <mat-option [value]="2">Gloster</mat-option>
                                    <mat-option [value]="3">ZSEV</mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <div class="col-sm-4 mt-2">
                            <div class="col-sm-4 newMarginClass">
                                Fuel Type:
                            </div>
                            <div class="col-sm-8">
                                <mat-select class="form-control" placeholder="Select Fuel Type">
                                    <mat-option [value]="0">Petrol</mat-option>
                                    <mat-option [value]="1">Diesel</mat-option>
                                    <mat-option [value]="2">EV</mat-option>
                                </mat-select>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="padding-top:10px !important">
                        <div class="col-lg-12">
                            <button mat-raised-button class="pull-right btn-success">
                                GO
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="col-sm-4">
        <h2 class="mt-3 margin" style="text-align: center;">Door</h2>
        <img alt="logo" class="logo-default logo-img" style="align-items: center; height:250px;  margin-left: 20px;margin-top:10px;
                background: white;" src="../../../assets/door1.png">
    </div>
    <div class="col-sm-4">
        <h2 class="mt-3 margin" style="text-align: center;">Door</h2>
        <img alt="logo" class="logo-default logo-img" style="align-items: center; height: 250px;  margin-left: 20px;margin-top:10px;
                    background: white;" src="../../../assets/rightdoor.png">
    </div>
    <div class="col-sm-4">
        <h2 class="mt-3 margin" style="text-align: center;">Front</h2>
        <img alt="logo" class="logo-default logo-img" style="align-items: center; height: 250px;  margin-left: 20px;margin-top:10px;
                    background: white;" src="../../../assets/10x10.png">
    </div>
</div>
