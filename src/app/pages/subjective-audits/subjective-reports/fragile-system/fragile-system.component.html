<div class="col-sm-12">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <table id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr class="tr-grid-header">
                    <th class="text-center">GA</th>
                    <th class="text-center">Paint</th>
                    <th class="text-center">Body</th>
                    <th class="text-center">SQE</th>
                    <th class="text-center">Process</th>
                    <th class="text-center">PE</th>
                    <th class="text-center">Press</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of fragileSystems">
                    <td class="text-center">{{item.quality}}</td>
                    <td class="text-center">{{item.prod}}</td>
                    <td class="text-center">{{item.process}}</td>
                    <td class="text-center">{{item.data}}</td>
                    <td class="text-center">{{item.comp}}</td>
                    <td class="text-center">{{item.others}}</td>
                    <td class="text-center">{{item.press}}</td>
                </tr>
                <tr *ngFor="let item of colorCode">
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode1">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode1">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode2">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode2">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode3">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode3">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode4">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode4">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode5">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode5">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                    <td>
                        <span class="text-center" [style.background-color]="item.ColorCode6">
                            <div class="center" style="width: 25px; height: 15px;"
                                [style.background-color]="item.ColorCode6">
                                &nbsp;&nbsp;
                            </div>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-3"></div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div fxLayout="column" fxLayout.gt-sm="row wrap">
        <div fxFlex="100" class="flex-p">
            <mat-card class="mb-5">
                <mat-card-header class="card-container">
                    Fragile Systems Comparison
                </mat-card-header>
                <div class="w-100 h-300p">
                    <ngx-charts-bar-vertical-stacked [scheme]="colorScheme" [results]="multi" [gradient]="gradient"
                        [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                        (select)="onSelect($event)">
                    </ngx-charts-bar-vertical-stacked>
                </div>
            </mat-card>
        </div>
    </div>
</div>
