<div class="col-sm-12 mt-4">
    <div class="col-lg-4 col-sm-4">
        <div class="form-group">
            <label class="control-label col-sm-4 mt-2">Select Period: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 mt-1">
                <mat-select class="form-control" [value]="0">
                    <mat-option [value]="0">This Year (2022)</mat-option>
                    <mat-option [value]="1">Last Years</mat-option>
                    <mat-option [value]="2">Last 60 Days</mat-option>
                    <mat-option [value]="3">Last 6 Months</mat-option>
                    <mat-option [value]="4">Last 12 Months</mat-option>
                    <mat-option [value]="5">Last 2 Years</mat-option>
                </mat-select>
            </div>
        </div>
    </div>
    <div class="col-sm-1">
        <button mat-raised-button class="pull-right btn-success">
            GO
        </button>
    </div>
</div>

<div class="col-lg-12 col-xm-12 mt-3 flex-p row-wrap">
    <mat-card class="mb-5">
        <mat-card-header class="card-container">Distribution By Top 50 Defects</mat-card-header>
        <mat-card-content style="padding-bottom: 0px">
            <ngx-charts-bar-horizontal [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                [xAxis]="showXAxis" [yAxis]="showYAxis" [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-bar-horizontal>
        </mat-card-content>
    </mat-card>
</div>

<!--Audit Schedule Distribution Graph -->

<div fxLayout="column">
    <mat-card class="mb-5">
        <mat-card-header class="card-container">Distribution By All Defects</mat-card-header>
        <div class="w-100 h-300p">
            <ngx-charts-pie-chart [scheme]="colorScheme" [results]="monthlyDistributionData" [legend]="showLegend"
                [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient">
            </ngx-charts-pie-chart>
        </div>
    </mat-card>
</div>
