<div class="NewHeader">
    <h1 mat-dialog-title>
        Send Mail
    </h1>
</div>

<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">Subject : </label>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <input type="text" class="form-control form" formControlName="Subject" placeholder="Enter Subject"
                    required>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label mt-5">Description: </label>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <textarea type="text" class="form-control" formControlName="Description" rows="4" cols="50"
                    placeholder="Enter Descriptions" required>
                </textarea>
            </div>
        </div>

    </form>
</div>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" class="button" type="button" (click)="close()">
        <mat-icon>send</mat-icon> Send
    </button>
    <button mat-raised-button class="btn-default" (click)="close()">
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
