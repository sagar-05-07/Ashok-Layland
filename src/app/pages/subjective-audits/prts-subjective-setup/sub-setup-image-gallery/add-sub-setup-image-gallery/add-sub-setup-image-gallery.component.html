<div class="NewHeader">
    <h1 mat-dialog-title>
        {{data ? 'Update' : 'Add'}} Image
    </h1>
</div>
<div mat-dialog-content>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Audit Type </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select class="form-control" placeholder="Select Audit Type" required>
                    <mat-option [value]="0">Product Quality Audit</mat-option>
                    <mat-option [value]="1">Body Audit</mat-option>
                    <mat-option [value]="2">Paint Audit</mat-option>

                </mat-select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Image Title: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Title">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-4 ">Upload Image:</label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="file" #fileinput id="file-upload" placeholder="Enter Document">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Module Name </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select class="form-control" placeholder="Select Mudule Type" required>
                    <mat-option [value]="0">BSO</mat-option>
                    <mat-option [value]="1">Door</mat-option>
                    <mat-option [value]="2">Rear bumper</mat-option>
                    <mat-option [value]="3">Fuel Flap</mat-option>
                    <mat-option [value]="4">Upper trim</mat-option>
                </mat-select>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label">Audit Seq :</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="Enter Sequence Number (1-1000)">
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-4 control-label">Dash Seq :</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" placeholder="Enter Sequence Number (1-1000)">
            </div>
        </div>
    </form>
</div>
<mat-dialog-actions align="end">
    <button type="button" class="btn btn-outline-success" style="margin-right: 10px;">Save Draft</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="'test'">
        <mat-icon>save</mat-icon><span> {{ data ? ' Update' : ' Submit'}}</span>
    </button>
    <button mat-raised-button class="add-dark-hover btn-default" (click)="close()">
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
