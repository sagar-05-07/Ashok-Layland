<div class="row mb-5" style="margin-bottom: 100px;">
    <div class="row wrap col-sm-12 mt-4">
        <div class="container">
            <mat-card class="mt-3" style="background-color: rgb(200, 226, 236); width: 98%; margin-left: 25px;">
                <div class="row wrap">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-4 pull-right">
                        <label class="control-label col-sm-4 mt-2">Select Month : </label>
                        <div class="col-sm-7 mt-1">
                            <mat-select class="form-control" value="September" placeholder="Select Month">
                                <mat-option value="January">January</mat-option>
                                <mat-option value="February">February</mat-option>
                                <mat-option value="March">March</mat-option>
                                <mat-option value="April">April</mat-option>
                                <mat-option value="May">May</mat-option>
                                <mat-option value="June">June</mat-option>
                                <mat-option value="July">July</mat-option>
                                <mat-option value="August">August</mat-option>
                                <mat-option value="September">September</mat-option>
                                <mat-option value="October">October</mat-option>
                                <mat-option value="November">November</mat-option>
                                <mat-option value="December">December</mat-option>
                            </mat-select>
                        </div>
                    </div>

                    <div class="col-sm-4 pull-right">
                        <label class="control-label col-sm-4 mt-2">Select Year : </label>
                        <div class="col-sm-7 mt-1">
                            <mat-select class="form-control" value="Jane Smith" placeholder="Select Year">
                                <mat-option value="John Doe">FY 2021 - 2022</mat-option>
                                <mat-option value="John Doe">FY 2022 - 2023</mat-option>
                                <mat-option value="Jane Smith">FY 2023 - 2024</mat-option>
                                <mat-option value="Michael Johnson">FY 2024 - 2025</mat-option>
                            </mat-select>
                        </div>
                    </div>

                    <div class="col-sm-1">
                        <button mat-raised-button color="primary" style="height: 35px; margin-top: 3px;"
                            class="pull-right margin-right-10">
                            <mat-icon>search</mat-icon> Go
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

    <div class="col-sm-12 mt-3">
        <mat-card style="height: 500px; width: 100%; padding: 20px;">
            <h1 style="text-align:center">Scatter plot for Process Audits</h1>
            <div id="container" style="width: 100%; overflow-y: auto;">
            </div>
        </mat-card>
    </div>

</div>
