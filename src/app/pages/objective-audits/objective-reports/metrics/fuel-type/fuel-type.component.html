<div class="col-sm-1"></div>

<div class="col-sm-10 mb-5">
    <div class="chart-header">
        <h3 style="color: #212121;font-size:26;margin-top:10px;margin-left: 20%;">
            Rating Distribution by Fuel Type
        </h3>
    </div>
    <div id="grid-table-container" class="table-responsive" style="margin-top:25px;width: 95%;margin-left:17px">
        <table matSort id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr>
                    <th class="text-center">Fuel Type</th>
                    <th class="text-center">Rating</th>
                    <!-- <th class="text-center">Demerit</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td class="text-center">{{item.fuel_type }}</td>
                    <td class="text-center">{{item.issues }}</td>
                    <!-- <td class="text-center">{{item.demerit }}</td> -->
                </tr>
                <tr>
                    <td class="text-center">Average</td>
                    <td class="text-center">98%</td>
                    <!-- <td class="text-center">3230</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
    style="width: 90%; height: 400px; display: block; margin-left: 30px;">
</highcharts-chart>
