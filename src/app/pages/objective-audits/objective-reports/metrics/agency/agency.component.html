<div class="col-sm-1"></div>

<div class="col-sm-10 mb-5">
    <div class="chart-header">
        <h3 style="color: #212121;font-size:26;margin-top:10px;margin-left: 20%;">
            Rating Distribution by Agency
        </h3>
    </div>
    <div id="grid-table-container" class="table-responsive" style="margin-top:25px;width: 95%;margin-left:17px">
        <table matSort id="example2" class="table table-bordered table-hover">
            <thead class="tbl-head">
                <tr>
                    <th class="text-center">Agency</th>
                    <th class="text-center">Issues</th>
                    <!-- <th class="text-center">Demerit</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td class="text-center">{{item.agency }}</td>
                    <td class="text-center">{{item.issues }}</td>
                    <!-- <td class="text-center">{{item.demerit }}</td> -->
                </tr>
                <tr>
                    <td class="text-center">Average</td>
                    <td class="text-center">92%</td>
                    <!-- <td class="text-center">3341</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>


<highcharts-chart [Highcharts]="highcharts" [options]="chartOptions"
    style="width: 90%; height: 400px; display: block; margin-left: 30px;">
</highcharts-chart>
