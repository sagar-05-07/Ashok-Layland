        <!-- Creating Table -->
        <div style="margin-left: 13px;">
            <div class="table-responsive">
                <table id="example2" class="table table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr class="tr-grid-header">
                            <th class="text-center">Reference</th>
                            <th class="text-center">Author</th>
                            <th class="text-center">Subject</th>
                            <th class="text-center">Stages</th>
                            <th class="text-center">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of tableList">
                            <td class="text-center" (click)="reference()" style="color: blue;">{{item.reference}}</td>
                            <td class="text-center">{{item.author}}</td>
                            <td class="text-center">{{item.subject}}</td>
                            <td class="text-center">{{item.stage}}</td>
                            <td class="text-center">{{item.date}}</td>
                        </tr>
                    </tbody>
                </table>
                <!-- <mat-paginator [length]=" totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"

            </div>
        </div>

    </mat-dialog-actions>
