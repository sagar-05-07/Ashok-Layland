<div class="col-lg-12 col-xm-12 mt-5 mb-5 col">
    <div class="col-lg-4 col-sm-4" style="margin-left: -34px;">
        <div class="form-group">
            <label class="control-label col-sm-5 mt-1">Select Year: </label>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
                <mat-select class="form-control" placeholder="Select year" required>
                    <mat-option [value]="0">2020</mat-option>
                    <mat-option [value]="0">2021</mat-option>
                    <mat-option [value]="0">2022</mat-option>
                    <mat-option [value]="0">2023</mat-option>
                    <mat-option [value]="0">2024</mat-option>
                    <mat-option [value]="0">2025</mat-option>
                </mat-select>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-sm-4">
        <div class="form-group">
            <label class="control-label col-sm-5">Select Month: </label>
            <div class="col-lg-6 col-md-6 col-sm-7 col-xs-6">
                <mat-select class="form-control" placeholder="Select Month" required>
                    <mat-option [value]="0">January</mat-option>
                    <mat-option [value]="1">February</mat-option>
                    <mat-option [value]="2">March</mat-option>
                    <mat-option [value]="0">April</mat-option>
                    <mat-option [value]="1">May</mat-option>
                    <mat-option [value]="2">June</mat-option>
                    <mat-option [value]="0">July</mat-option>
                    <mat-option [value]="1">August</mat-option>
                    <mat-option [value]="2">September</mat-option>
                    <mat-option [value]="0">October</mat-option>
                    <mat-option [value]="1">November</mat-option>
                    <mat-option [value]="2">December</mat-option>
                </mat-select>
            </div>
        </div>
    </div>

    <div class="col-lg-4 col-sm-4">
        <div class="form-group">
            <label class="control-label col-sm-5">Audit Type: </label>
            <div class="col-lg-6 col-md-6 col-sm-7 col-xs-6">
                <mat-select class="form-control" placeholder="Select Audit Type" required>
                    <mat-option [value]="0">Product Quality Audit</mat-option>
                    <mat-option [value]="1">Body Audit</mat-option>
                    <mat-option [value]="2">Paint Audit</mat-option>
                </mat-select>
            </div>
        </div>
    </div>
</div>

<h1 style="text-align:center">.</h1>
<div id="container"></div>
