<div class="NewHeader">
    <h1 mat-dialog-title>
        <span *ngIf="!user">{{data ? 'Edit' : 'Add'}} User</span>
    </h1>
</div>

<form class="form-horizontal" [formGroup]="myGroup" autocomplete="off">
    <div mat-dialog-content>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Enter Delay: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input type="text" formControlName="UserName" class="form-control" placeholder="Enter Days"
                        required>
                    <div *ngIf="!myGroup.controls.UserName.valid && (myGroup.controls.UserName.dirty || myGroup.controls.UserName.touched)"
                        class="error-text">
                        <div *ngIf="myGroup.controls.UserName.errors.required">
                            Days is required
                        </div>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-lg-4 col-md-4 col-sm-4 col-xs-4 add-member-label">Level: </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <mat-select class="form-control" formControlName="RoleId" placeholder="Select Level">
                        <mat-option *ngFor="let item of options" [value]="item.RoleId">{{item.RoleName}}</mat-option>
                    </mat-select>
                    <div *ngIf="!myGroup.controls.RoleId.valid && (myGroup.controls.RoleId.dirty || myGroup.controls.RoleId.touched)"
                        class="error-text">
                        <div *ngIf="myGroup.controls.RoleId.errors.required">
                            level is required
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4  control-label"> Remarks </label>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 ">
                    <textarea type="text" class="form-control" style="height: 50px; " placeholder=" Enter Remarks"
                        required></textarea>

                </div>
            </div>

        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-primary" [ngClass]="{'btn-disabled' : !myGroup.valid}"
            [disabled]="!myGroup.valid" type="button" (click)="upsertuser()">
            <mat-icon>send</mat-icon>
            <span *ngIf="!user">Save</span><span *ngIf="user">Update</span>
        </button>
        <button mat-raised-button (click)="close(data)" class="mr-2" type="button"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
            <mat-icon>cancel</mat-icon> Close
        </button>
    </mat-dialog-actions>
</form>
