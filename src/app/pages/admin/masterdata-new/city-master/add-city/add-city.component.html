<div class="NewHeader">
    <h1 mat-dialog-title>
        <span>{{ data ? 'Update' : 'Add'}} City</span>
    </h1>
</div>

<form class="form-horizontal">
    <div mat-dialog-content>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">State Name : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <mat-select class="form-control" [(ngModel)]="selectedState" placeholder="Select State Name" required>
                    <mat-option *ngFor="let state of states" [value]="state.code">
                        {{ state.name }}
                    </mat-option>
                </mat-select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">City Name : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter City Name ">
            </div>
        </div>

    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="button" (click)="close()">
            <mat-icon>send</mat-icon> <span>{{ data ? ' Update' : ' Save'}}</span>
        </button>
        <button mat-raised-button (click)="close()" type="button" style="color: red; background-color: lightgray;">
            <mat-icon>cancel</mat-icon> Close
        </button>

    </mat-dialog-actions>
</form>
