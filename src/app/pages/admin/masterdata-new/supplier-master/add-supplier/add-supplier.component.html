<div class="NewHeader">
    <h1 mat-dialog-title>
        <span>{{ data ? 'Update' : 'Add'}} Supplier</span>
    </h1>
</div>

<form class="form-horizontal">
    <div mat-dialog-content>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Supplier Name : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Supplier Name ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Supplier Code : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Supplier Code ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Supplier Email : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Supplier Email ">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Supplier Phone : </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Supplier Phone ">
            </div>
        </div>

    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="button" (click)="close()">
            <mat-icon>send</mat-icon> <span>{{ data ? ' Update' : ' Save'}}</span>
        </button>
        <button mat-raised-button (click)="close()" type="button" style="color: red; background-color: lightgray;">
            <mat-icon>cancel</mat-icon> Close
        </button>

    </mat-dialog-actions>
</form>
