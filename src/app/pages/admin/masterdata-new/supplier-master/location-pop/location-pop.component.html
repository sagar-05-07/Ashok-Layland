<div class="NewHeader">
    <h3>Assign Locations</h3>
</div>

<div mat-dialog-content>
    <div fxLayout="row wrap" class="container">

        <div class="col-sm-12 text-center">
            <h3 class="assign-title mb-5">Link cities (locations) for the specific supplier.</h3>
            <!-- <p>Custodian: <strong>WAYNE PARNEL</strong></p> -->
            <!-- <p class="instruction-text">Link cities (locations) for the specific supplier.</p> -->
        </div>

        <div class="col-sm-5">
            <select multiple class="form-control">
                <option *ngFor="let item of leftBoxItems">{{ item }}</option>
            </select>
        </div>

        <div class="col-sm-2 action-buttons">
            <div class="button-container">
                <button mat-raised-button color="primary" style="width: 120px;" (click)="moveRight()">
                    <mat-icon>arrow_right_alt</mat-icon> Add
                </button>
                <button mat-raised-button color="warn" style="width: 120px;" class="mt-2" (click)="moveLeft()">
                    <mat-icon>arrow_left_alt</mat-icon> Remove
                </button>
            </div>
        </div>

        <div class="col-sm-5">
            <select multiple [(ngModel)]="rightBoxItems" class="form-control">
                <option *ngFor="let item of rightBoxItems">{{ item }}</option>
            </select>
        </div>

        <div class="col-sm-12 button-group">
            <mat-dialog-actions>
                <button (click)="saveLead()" mat-raised-button color="primary">Save</button>
                <button mat-raised-button color="warn" (click)="close()">Cancel</button>
            </mat-dialog-actions>
        </div>
    </div>
</div>
