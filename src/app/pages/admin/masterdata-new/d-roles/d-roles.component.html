<!-- Add FilterTabs -->
<div class="container-fluid" style="padding-right: 7px; padding-left: 1px;">
    <div class="w-100">
        <div class="flex-p">
            <div class="row wrap">
                <div class="col-sm-12 no-padding">
                    <div class="row-wrap">
                        <div class="w-100">
                            <div class="row">
                                <div class="col-xs-6"></div>
                                <div class="col-xs-6">
                                    <div class="col-xs-6"></div>

                                    <div class="col-xs-6" style="margin-left: -13px;">
                                        <div class="">


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Filter UI -->
<div fxLayout="row wrap" *ngIf="filterToggle">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins" style="margin-right: 7px;">
        <mat-card class="filter">
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="col-sm-3">
                            <label class="pull-right" style="margin-top: 6px;">Step:</label>
                        </div>
                        <div class="col-sm-6">
                            <mat-select class="form-control" placeholder="Select step" required>
                                <mat-option [value]="0">D1</mat-option>
                                <mat-option [value]="1">D2</mat-option>
                                <mat-option [value]="2">D3</mat-option>
                                <mat-option [value]="4">D4 A</mat-option>
                                <mat-option [value]="4">D4 B</mat-option>
                                <mat-option [value]="0">D5</mat-option>
                                <mat-option [value]="1">D6</mat-option>
                                <mat-option [value]="2">D7</mat-option>
                            </mat-select>
                        </div>
                    </div>


                    <div class="col-sm-5">
                        <div class="col-sm-3">
                            <label class="pull-right" style="margin-top: 6px;">Status:</label>
                        </div>
                        <div class="col-sm-6">
                            <mat-select class="form-control" placeholder="Select Status" required>
                                <mat-option *ngFor="let option of Status" [value]="option.value">
                                    {{option.name}}
                                </mat-option>

                            </mat-select>
                        </div>
                    </div>


                    <div class="col-sm-2">
                        <button mat-raised-button class="pull-right btn-primary" style="margin-left: 5px;">
                            <mat-icon>youtube_searched_for</mat-icon> Go&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                        <button mat-raised-button style="background-color:#37474f; color:#fff !important;"
                            class="pull-right">
                            <mat-icon>settings_backup_restore</mat-icon> Clear
                        </button>
                    </div>


                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
<!-- Table -->
<div class="container-fluid" style="padding-right: 7px; padding-left: 1px;">
    <div fxLayout="row wrap" #resizedDiv>
        <div class="flex-p w-100 sizeAlign">
            <div class="row">
                <div class="col-sm-12">
                    <div id="grid-table-container" class="table-responsive">
                        <table matSort id="example2" class="table table-bordered table-hover">
                            <thead class="tbl-head">
                                <tr>
                                    <th>Step Code</th>
                                    <th>Step Name</th>
                                    <th class="text-center">Description</th>
                                    <!-- <th>Submit</th> -->
                                    <th class="text-center">Document</th>
                                    <th class="text-center">Checklist</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center" style="width: 112px!important;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of values ;let i = index">
                                    <td>{{item.stepcode}}</td>
                                    <td>{{item.stepname}}</td>
                                    <td class="text-center">
                                        <i class="fa fa-info-circle" style="font-size:24px;color: blue;cursor: pointer;"
                                            (click)="adddesc()"></i>
                                    </td>
                                    <td class="text-center" style="color:blue ;" (click)="adddocument()">3

                                    </td>

                                    <td class="text-center" style="color:blue ;" *ngIf="i<=3" (click)="addchecklist()">
                                        5</td>
                                    <td class="text-center" *ngIf="i>=4">
                                        NA</td>
                                    <td style="text-align: center !important;">
                                        <a [ngStyle]="{'color': item.status? 'blue' : 'red','cursor':'pointer'}"
                                            (confirm)="saveStatus();item.status=!item.status"
                                            matTooltip="Click to Change Status">
                                            {{item.status?'Active':'Inactive'}}
                                        </a>
                                    </td>

                                    <td class="text-center editDel">
                                        <a style="cursor: pointer;margin-right:10px;" matTooltip="Edit"
                                            (click)="addmodule(item)">
                                            <i class="fa fa-edit" style="color: cornflowerblue"></i>
                                        </a>
                                        <a><i class="fa fa-trash red" matTooltip="Delete"
                                                style="cursor: pointer;"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <mat-paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize"
                            [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
