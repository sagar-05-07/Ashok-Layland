<div class="NewHeader">
  <h1 mat-dialog-title>
    <span>{{ data ? 'Update' : 'Add' }} Lookup</span>
  </h1>
</div>

<div mat-dialog-content>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3 add-member-label">Code Master: </label>
      <div class="col-sm-8">

        <mat-select class="form-control" placeholder="Select Code Master" required>
          <mat-option [value]="0">Side View</mat-option>
          <mat-option [value]="1">Face View</mat-option>
          <mat-option [value]="2">Demerit</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group" *ngIf="code_master == 'usertype' || code_master == undefined">
      <label class="control-label col-sm-3 add-member-label">Lookup Name: </label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="name" placeholder="Enter Lookup Name">
      </div>

    </div>
    <div *ngIf="code_master == 'usertype'">
      <div *ngFor="let item of itemstr, let x = index">
        <div id="repeat-{{x}}" class="row" style="margin-bottom: 12px;">
          <!-- text input -->
          <label class="control-label col-sm-3 "></label>
          <div class="col-sm-8">
            <input class="form-control name" id="items" placeholder="Enter Lookup Name" type="text">
          </div>
          <div class="col-sm-1" style="margin-top: 5px;">
            <a (click)="remove(x)" style="cursor: pointer;"><i class="fa fa-trash red"></i></a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>



<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-primary" (click)="saveLookup()">
    <mat-icon>send</mat-icon>
    <span>{{ data ? ' Update' : ' Save'}}</span>
  </button>
  <button mat-raised-button (click)="close()" style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
