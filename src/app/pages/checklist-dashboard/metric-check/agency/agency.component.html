<div class="row col-12 mt-4">
  <div class="col-sm-6">
    <div class="chart-header">
      <h3 style="color: #212121;font-size:26;margin-top:10px;margin-left: 20%;">Demerit distribution by Agency</h3>
    </div>
    <table matSort id="example2" class="table table-bordered table-hover">
      <thead class="tbl-head">
        <tr>
          <th class="text-center">Agency</th>
          <th class="text-center">Issues</th>
          <th class="text-center">Demerit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td class="text-center">{{item.agency }}</td>
          <td class="text-center">{{item.issues }}</td>
          <td class="text-center">{{item.demerit }}</td>
        </tr>
        <tr>
          <td class="text-center">Total</td>
          <td class="text-center">52</td>
          <td class="text-center">3341</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-3">
    <mat-card>
      <div class="chart-header">
        <p style="font-size: 20px;margin-top:10px;margin-left: 36%;">By Issues</p>
      </div>
      <ngx-charts-pie-chart [scheme]="colorScheme" [results]="first" [explodeSlices]="explodeSlices"
        [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient">
      </ngx-charts-pie-chart>
    </mat-card>
  </div>
  <div class="col-3">
    <mat-card>
      <div class="chart-header">
        <p style="font-size: 20px;margin-top:10px;margin-left: 36%;">By Demerits</p>
      </div>
      <ngx-charts-pie-chart [scheme]="colorScheme" [results]="three" [explodeSlices]="explodeSlices"
        [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient">
      </ngx-charts-pie-chart>
    </mat-card>
  </div>
</div>
