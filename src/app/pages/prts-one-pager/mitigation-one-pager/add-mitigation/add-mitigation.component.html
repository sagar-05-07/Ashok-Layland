<div class="NewHeader">
    <h1 mat-dialog-title>
        <span>{{ data ? 'Update' : 'Add'}} Mitigation</span>
    </h1>
</div>

<form class="form-horizontal">
    <div mat-dialog-content>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Mitigation Type: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="text" class="form-control" placeholder="Enter Mitigation Type">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">Start Date </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="date" class="form-control" placeholder="Select Start Date">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 add-member-label">End Date </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input type="date" class="form-control" placeholder="Select End Date">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3 add-member-label">Select Lead Name: </label>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">

                <mat-select class="form-control" style="margin-left:66px !important;" placeholder="Select Lead Name"
                    required>
                    <mat-option [value]="0">Radha Krishna</mat-option>
                    <mat-option [value]="1">Satya</mat-option>
                    <mat-option [value]="2">Vamshi Krishna</mat-option>
                </mat-select>
            </div>
        </div>

    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button class="btn-primary" type="button" (click)="close()">
            <mat-icon>send</mat-icon><span> {{ data ? 'Update' : 'Save'}}</span>
        </button>
        <button mat-raised-button (click)="close()" type="button"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
            <mat-icon>cancel</mat-icon> Close
        </button>

    </mat-dialog-actions>
</form>
