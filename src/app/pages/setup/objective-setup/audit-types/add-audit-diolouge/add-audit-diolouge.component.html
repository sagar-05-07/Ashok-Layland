<div class="NewHeader">
    <h1 mat-dialog-title>
        <span>{{ data ? 'Update' : 'Add'}} Audit Type</span>
    </h1>
  </div>
  
    <form class="form-horizontal">
        <div mat-dialog-content>
  
        <div class="form-group">
          <label class="control-label col-sm-4 add-member-label">Audit Type </label>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <mat-select class="form-control" placeholder="Select Audit Type" required>
              <mat-option [value]="0">Product Quality Audit</mat-option>
              <mat-option [value]="1">Body Audit</mat-option>
              <mat-option [value]="2">Paint Audit</mat-option>
        
            </mat-select>
          </div>
        </div>
   
    </div>
        <mat-dialog-actions align="end">
          <button mat-raised-button class="btn-primary" type="button" (click)="close()">
            <mat-icon>send</mat-icon><span> {{ data ? 'Update' : 'Save'}}</span>
          </button>
            <button mat-raised-button (click)="close()"  type="button" style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
                <mat-icon>cancel</mat-icon> Close
              </button>
              
        </mat-dialog-actions>
    </form>
