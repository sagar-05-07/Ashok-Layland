<div class="col-xs-10" style="margin-top: 15px; margin-left: -16px; margin-bottom: 30px;">

    <div class="pills">
        <ul class="nav nav-pills" style="margin-left: 10px;">
            <li>
                <a mat-raised-button class="navtabWidth"
                    style="margin-top: 10px;background-color: #50636d ;color: rgb(245, 241, 241);"
                    routerLinkActive="active" [routerLink]="['../overview']">
                    Overview
                </a>
            </li>
            <li>
                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                    [routerLink]="['../check']">
                    Checkpoints
                </a>
            </li>

        </ul>
    </div>
</div>
<div class="row col-lg-12">
    <div class="form-group  ">
        <label class="col-lg-3">Select Category: </label>
        <div class="col-lg-6 ">
            <mat-select class="form-control" placeholder="Select Model" required>
                <mat-option [value]="0">Interior</mat-option>
                <mat-option [value]="1">Exterior</mat-option>
            </mat-select>
        </div>
    </div>
    <div class="form-group ">
        <label class="col-lg-3 control-label">Module Name : </label>
        <div class="col-lg-6">
            <input type="text" class="form-control" placeholder="Enter Module Name">
        </div>
    </div>



    <div class="form-group ">
        <label class="control-label col-lg-3 ">Upload Image :</label>
        <div class="col-lg-6">
            <input type="file" #fileinput id="file-upload" placeholder="Enter Document">
        </div>
    </div>

    <div class="form-group ">
        <label class="col-lg-3 control-label">Audit Seq :</label>
        <div class="col-lg-6">
            <input type="number" class="form-control" placeholder="Enter Sequence Number (1-1000)">
        </div>
    </div>
    <div class="form-group ">
        <label class="col-lg-3 control-label">Dash Seq :</label>
        <div class="col-lg-6">
            <input type="number" class="form-control" placeholder="Enter Sequence Number (1-1000)">
        </div>
    </div>
</div>
<div class="col-lg-12 margin-top:50px">
    <div class="col-sm-3.5 pull-right mt-5">
        <button type="button" class="btn btn-outline-success" style="margin-right: 10px;">Save Draft</button>
        <button mat-raised-button class="mr-2" type="button"
            style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
            <mat-icon>save</mat-icon>Submit
        </button>
        <button mat-raised-button (click)="next()" class="mr-2" type="button"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
            Next<mat-icon>fast_forward</mat-icon>
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</div>
