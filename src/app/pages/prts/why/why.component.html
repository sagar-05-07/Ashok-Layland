<button mat-raised-button class="pull-right" type="button" (click)="back()"
    style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-left: 27cm;">
    <mat-icon>fast_rewind</mat-icon> Back
</button>
<div class="row-wrap">
    <div class="w-100">
        <!-- Master Data Tabs -->
        <div class="col-xs-12" style="margin-top: 15px; margin-left: -16px; margin-bottom: 30px;">
            <div class="pills">
                <ul class="nav nav-pills" style="margin-left: 10px;">
                    <li>
                        <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                            [routerLink]="['../d4']">
                            Overview
                        </a>
                    </li>
                    <li>
                        <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                            [routerLink]="['../diagnosis']">
                            Diagnosis
                        </a>
                    </li>
                    <li>
                        <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                            [routerLink]="['../fish']">
                            Fish Bone Diagram
                        </a>
                    </li>
                    <li>
                        <a mat-raised-button class="navtabWidth"
                            style="margin-top: 10px;background-color: #50636d ;color: rgb(245, 241, 241);"
                            routerLinkActive="active" [routerLink]="['../why']">
                            5 WHY
                        </a>
                    </li>
                    <li>
                        <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                            [routerLink]="['../actionmoniter']">
                            Monitoring
                        </a>
                    </li>
                    <li>
                        <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                            [routerLink]="['../deploy']">
                            Deployment
                        </a>
                    </li>
                    <li>
                        <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                            [routerLink]="['../actiondocumenttwo']">
                            Document
                        </a>
                    </li>
                </ul>
            </div>
        </div>



        <div class="col-lg-8 col-sm-8 ">
            <div class="row">
                <div>

                    <div class="form-group"
                        *ngFor="let item of addLookupGroup.get('lookupNameDetails')['controls']; let i = index;">
                        <label class="control-label col-sm-3 no-padding add-member-label" *ngIf="i<1">Cascading WHY
                            Analysis : </label>
                        <div class="col-sm-3 no-padding" *ngIf="i>0"></div>
                        <ng-container>
                            <div class="col-sm-7 mt-2 no-padding">
                                <input type="search" class="form-control" placeholder="Enter Checklist Itmes">
                            </div>
                            <div class="col-sm-2 mt-2">
                                <a *ngIf="addLookupGroup.get('lookupNameDetails')['controls'].length>1" align="center"
                                    (click)="fnLookupDeleteItemModal(i)">
                                    <i class="fa fa-trash red dhe"></i>
                                </a>
                                <a *ngIf="i<1" (click)="addNewInputField(0)">
                                    <i class="fa fa-plus dhe"></i>
                                </a>
                            </div>
                        </ng-container>
                    </div>
                </div>

            </div>


        </div>
        <div class="col-lg-4 ml-5 ">

            <div class="form-group ">
                <label class="col-lg-12 control-label">Root Cause Analysis : </label>
                <div class="col-lg-11 ">
                    <textarea type="text" class="form-control" style="height: 180px; "
                        placeholder="Enter Root Cause Analysis " required></textarea>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="col-lg-12 margin-top:50px">
    <div class="col-sm-2.5 pull-right mt-5">

        <button mat-raised-button class="mr-2" type="button" (click)="back()"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-right: 10px;">
            <mat-icon>fast_rewind</mat-icon>Back
        </button>
        <button mat-raised-button class="mr-2" type="button"
            style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
            <mat-icon>save</mat-icon>Save
        </button>
        <button mat-raised-button class="mr-2" type="button" (click)="next()"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
            Next <mat-icon>fast_forward</mat-icon>
        </button>&nbsp;&nbsp;&nbsp;&nbsp;

    </div>
</div>
