<button mat-raised-button color="primary" class="pull-right  btn-primary  mt-3 mb-4  " (click)=" adddocument(null)">
    <mat-icon>add</mat-icon> Add Documents
</button>
<table matSort id="example2" class="table table-bordered table-hover">
    <thead class="tbl-head">
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th class="text-center"> Document Type</th>
            <th class="theadcolor text-center">View</th>
            <th class="theadcolor text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of values">

            <td>{{item.date}}</td>
            <td>{{item.subject}}</td>
            <td style="color: cornflowerblue" class="text-center" (click)=" adddocumenttype(null)">2</td>
            <td class=" text-center">
                <mat-icon>library_books</mat-icon>
            </td>
            <td class="text-center editDel">
                <a style="cursor: pointer;margin-right:10px; " matTooltip="Edit" (click)=" adddocument(null)">
                    <i class="fa fa-edit" style="color: cornflowerblue"></i>
                </a>
                <a><i class="fa fa-trash red" matTooltip="Delete" style="cursor: pointer;"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>


<div class="col-lg-12 margin-top:50px">
    <div class="col-sm-3.5 pull-right mt-5">

        <button mat-raised-button (click)="back()" class="mr-2" type="button"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-right: 10px;">
            <mat-icon>fast_rewind</mat-icon>Back
        </button>
        <button mat-raised-button class="mr-2" type="button"
            style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
            <mat-icon>save</mat-icon>Save
        </button>
        <button mat-raised-button (click)="next()" class="mr-2" type="button"
            style="color: rgb(6, 6, 6); background-color: #e0e0e0;">
            Next<mat-icon>fast_forward</mat-icon>
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</div>
