<button mat-raised-button class="pull-right" type="button" (click)="back()"

    <mat-icon>fast_rewind</mat-icon> Back </button>
        <div class="row-wrap">
            <div class="w-100">
               
                <div class="col-xs-12 " style="margin-top: 15px; margin-left: -16px;">
                    <div class="pills">
                        <ul class="nav nav-pills" style="margin-left: 10px;">
                            <li>
                                <a mat-raised-button class="navtabWidth"
                                    style="margin-top: 10px;" routerLinkActive="active"
                                    [routerLink]="['../d4']">
                                    Overview
                                </a>
                            </li>
                            <li>
                                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                                    [routerLink]="['../diagnosis']">
                                    Diagnosis
                                </a>
                            </li>
                            <li>
                                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;" routerLinkActive="active"
                                    [routerLink]="['../fish']">
                                    Fish Bone Diagram
                                </a>
                            </li>
                            <li>
                                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;"
                                    routerLinkActive="active" [routerLink]="['../why']">
                                    5 WHY
                                </a>
                            </li>
                            <li>
                                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;background-color: #50636d ;color: rgb(245, 244, 244);"
                                    routerLinkActive="active" [routerLink]="['../actionmoniter']">
                                    Monitoring
                                </a>
                            </li>
                            <li>
                                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;"
                                    routerLinkActive="active" [routerLink]="['../deploy']">
                                    Deployment
                                </a>
                            </li>
                            <li>
                                <a mat-raised-button class="navtabWidth" style="margin-top: 10px;"
                                    routerLinkActive="active" [routerLink]="['../actiondocumenttwo']">
                                    Document
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <button mat-raised-button color="primary" class="pull-right  btn-primary  mt-3 mb-3  " (click)="addlog()">
                    <mat-icon>add</mat-icon> Log Audit Result
                </button>

                <table matSort id="example2" class="table table-bordered table-hover">
                    <thead class="tbl-head">
                        <tr>
                            <th class="theadcolor text-center">Date</th>
                            <th class="theadcolor text-center">Reference</th>
                            <th class="theadcolor text-center">Done By</th>
                            <th class="theadcolor text-center">Status</th>
                            <th class="theadcolor text-center">Notes</th>
                            <th class="theadcolor text-center">Action</th>
                
                
                
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of values">
                            <td class="text-center">{{item.date}}</td>
                
                            <td class="text-center">{{item.refer}}</td>
                
                            <td class="text-center">{{item.Done}}</td>
                            <td class="text-center"><input type="radio" /></td>
                            
                            <td class="text-center" (click)="note()"><mat-icon>info</mat-icon></td>
                            <td class="text-center editDel">
                                <a style="cursor: pointer;margin-right:10px; " matTooltip="Edit" (click)="addlog()">
                                    <i class="fa fa-edit" style="color: cornflowerblue"></i>
                                </a>
                                <a><i class="fa fa-trash red" matTooltip="Delete" style="cursor: pointer;"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-lg-12 margin-top:50px">
                    <div class=" pull-right mt-5">
                
                        <button mat-raised-button (click)="back()" class="mr-2" type="button"
                            style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-right: 10px;">
                        <mat-icon>fast_rewind</mat-icon> Back </button>
                                <button mat-raised-button class="mr-2" type="button"
                                    style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
                                    <mat-icon>save</mat-icon>Save
                                </button>
                
                                <button mat-raised-button class="mr-2" type="button"(click)="next()"
                                    style="color: rgb(10, 10, 10); background-color: #eff0f3;">
                                   Next<mat-icon>fast_forward</mat-icon>
                                </button>
                    </div>
                </div>
            </div>
        </div>
