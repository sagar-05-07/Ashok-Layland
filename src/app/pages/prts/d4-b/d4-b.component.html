<div class="row">
  <div class="col-lg-8 col-sm-8">
    <div class="row">
      <div class="form-group ">
        <label class="col-lg-12 control-label">Agency : </label>
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Enter Agency">
        </div>
      </div>
      <div class="form-group ">
        <label class="col-lg-12 control-label">Role Assigned : </label>
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Enter Role Assigned">
        </div>
      </div>

      <div class="form-group ">
        <label class="col-lg-12 control-label">Notes : </label>
        <div class="col-lg-12 ">
          <textarea type="text" class="form-control" style="height: 230px; " placeholder="Enter Notes"
            required></textarea>
        </div>
      </div>
    </div>


  </div>

</div>

<div class="col-lg-12 margin-top:50px">
  <div class="col-sm-3.5 pull-right mt-5">
    <button mat-raised-button (click)="back()" class="mr-2" type="button"
      style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-right: 10px;">
      <mat-icon>fast_rewind</mat-icon> Back
    </button>
    <button mat-raised-button class="mr-2" type="button"
      style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
      <mat-icon>save</mat-icon>Save
    </button>

    <button mat-raised-button class="mr-2" type="button"
      style="color: rgba(252, 253, 252, 0.926); background-color: #3262a8; margin-right: 10px;">
      <mat-icon>launch</mat-icon>Approve
    </button>
    <button mat-raised-button (click)="next()" class="mr-2" type="button"
      style="color: rgb(7, 10, 7); background-color: #e0e0e0;">
      Next<mat-icon>fast_forward</mat-icon>
    </button>&nbsp;&nbsp;&nbsp;&nbsp;

  </div>
</div>
