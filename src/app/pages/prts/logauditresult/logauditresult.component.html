<div class="NewHeader">
    <h1 mat-dialog-title>
        Log Audit Results
    </h1>
</div>
<div class="row"></div>
<div class="col-lg-6 col-sm-6">

    <div class="form-group row">
        <label class="col-lg-4 control-label">Audit Reference : </label>
        <div class="col-lg-8">
            <input type="text" class="form-control" placeholder="Enter Audit Reference">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-4 control-label">Done By : </label>
        <div class="col-lg-8">
            <input type="text" class="form-control" placeholder=" EnterIssue Done By">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-lg-4">Defect Found : </label>
        <div class="col-lg-8">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1">YES</mat-radio-button>
                <mat-radio-button value="2" style="margin-left: 10px">NO</mat-radio-button>
            </mat-radio-group>


        </div>
    </div>
</div>
<div class="col-lg-6 col-sm-6">
    <div class="form-group ">
        <label class="col-lg-4 control-label"> Remarks : </label>
        <div class="col-lg-8 ">
            <textarea type="text" class="form-control" style="height: 80px; " placeholder="Enter Remarks"
                required></textarea>

        </div>
    </div>
</div>
<div class="col-lg-12 margin-top:40px mb-10">



    <button mat-raised-button class="" type="button" (click)="close()"
        style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-left: 25cm;">
        <mat-icon>cancel</mat-icon>Cancel
    </button>

    <button mat-raised-button class=" pull-right vamshi" type="button"
        style="color: rgb(251, 253, 251); background-color:rgb(10, 93, 182);">
        <mat-icon>save</mat-icon>
        Save
    </button>

</div>
