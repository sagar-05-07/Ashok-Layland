  </button>
<div class=" col-lg-12 row">
  <div class="col-lg-4 col-sm-4">
    <div class="row">
      <div class="form-group ">
        <label class="col-lg-12 control-label">Agency : </label>
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Enter Agency">
        </div>
      </div>
      <div class="form-group ">
        <label class="col-lg-12 control-label">Role Assigned : </label>
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Enter Role Assigned">
        </div>
      </div>

      <div class="form-group ">
        <label class="col-lg-12 control-label">Notes : </label>
        <div class="col-lg-12 ">
          <textarea type="text" class="form-control" style="height: 230px; " placeholder="Enter Notes"
            required></textarea>
        </div>
      </div>
    </div>


  </div>
  <div class="col-lg-8 col-sm-8 ">
    <table matSort id="example2" class="table table-bordered table-hover">
      <thead class="tbl-head">
        <tr>
          <th class="theadcolor text-center">Yes / No</th>
          <th class="theadcolor text-center">NA</th>
          <th class="theadcolor text-center">Checklist</th>
          <th class="theadcolor text-center">Actions</th>



        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of values">
          <mat-radio-group aria-label="Select an option" [(ngModel)] = "item.isChecked" class="text-center" style="margin-left: 14px;">
           <td><mat-radio-button [value]="'yes'" style="margin-top: 7px;" ></mat-radio-button></td>
           <td><mat-radio-button [value]="'no'" style="margin-left: 10px;margin-top: 7px;" ></mat-radio-button></td>
          </mat-radio-group>
          <td>NA</td>
          <td>{{item.check}}</td>
          <td class="text-center" *ngIf="item.isChecked == 'no'"><mat-icon (click)="action()">label_important</mat-icon></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
