<button style="margin-bottom: 7px" mat-raised-button color="primary"
    class="pull-right filters-hover margin-right-10 mt-3" (click)="filterToggle = !filterToggle">
    <mat-icon>filter_list</mat-icon> Filter
</button>
<div class="col-lg-12" fxLayout="row wrap" *ngIf="filterToggle">
    <div fxFlex="100" fxFlex.gt-sm fxFlex.sm class="flex-p w-100 margins">
        <mat-card class="filter">

            <mat-card-content>
                <div class="row" style="padding-top:10px !important">
                    <div class="col-sm-5">
                        <div class="col-sm-3">
                            <label class="pull-right" style="margin-top: 6px;">Enter Key:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Enter Key">

                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="col-sm-3">
                            <label class="pull-right" style="margin-top: 6px;">Stage:</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Enter Stage">

                        </div>
                    </div>


                    <div class="col-sm-2">
                        <button mat-raised-button class="pull-right btn-primary" style="margin-left: 5px;">
                            <mat-icon>youtube_searched_for</mat-icon> Go&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                        <button mat-raised-button style="background-color:#37474f; color:#fff !important;"
                            class="pull-right">
                            <mat-icon>settings_backup_restore</mat-icon> Clear
                        </button>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<table matSort id="example2" class="table table-bordered table-hover">
    <thead class="tbl-head">
        <tr>
            <th class="theadcolor text-center">Date Time</th>
            <th class="theadcolor text-center">Stages</th>
            <th class="theadcolor text-center">Action Done By</th>
            <th class="theadcolor text-center">Context</th>
            <th class="theadcolor text-center">Due Date</th>
            <th class="theadcolor text-center">Status</th>



        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of values">
            <td class="text-center">{{item.date}}</td>

            <td class="text-center">{{item.stage}}</td>
            <td class="text-center">{{item.action}}</td>
            <td class="text-center">{{item.context}}</td>
            <td class="text-center">{{item.due}}</td>
            <td class="text-center">{{item.Status}}</td>



        </tr>
    </tbody>
</table>
<div class="col-lg-12 margin-top:50px">
    <div class=" pull-right mt-5">

        <button mat-raised-button (click)="back()" class="mr-2" type="button"
            style="color: rgb(7, 10, 7); background-color: #e0e0e0; margin-right: 10px;">
            <mat-icon>fast_rewind</mat-icon>Back
        </button>

    </div>
</div>
