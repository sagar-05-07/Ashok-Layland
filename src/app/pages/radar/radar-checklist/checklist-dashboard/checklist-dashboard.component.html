<!-- bar chart -->
<div class="col-12">
    <div class="flex-p">
        <mat-card style="height:400px; display: grid; margin:7px 15px 7px 0px !important;">
            <mat-card-header style="font-size: 20px;margin-top:10px;margin-left: 36%;">
                Issue closure status table
            </mat-card-header>
            <mat-card-content style="padding-bottom: 0px">
                <ngx-charts-bar-vertical [scheme]="colorScheme1" [results]="single" [gradient]="gradient1"
                    [xAxis]="showXAxis1" [yAxis]="showYAxis1" [showXAxisLabel]="showXAxisLabel1"
                    [showYAxisLabel]="showYAxisLabel1" [xAxisLabel]="xAxisLabel1" [yAxisLabel]="yAxisLabel1"
                    [barPadding]="barPadding" (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
            </mat-card-content>
        </mat-card>
    </div>

</div>

<!-- Pie Charts-->
<div class="row col-12">
    <div class="col-6">


        <div class="flex-p">
            <mat-card>
                <div class="chart-header">
                    <p style="font-size: 20px;margin-top:10px;margin-left: 36%;">Distribution of defect by category
                    </p>
                </div>
                <div class="w-100 h-300p">
                    <ngx-charts-pie-chart [scheme]="colorScheme" [results]="three" [legend]="showLegend"
                        [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut"
                        [gradient]="gradient">
                    </ngx-charts-pie-chart>
                </div>
            </mat-card>
        </div>


    </div>

    <div class="col-6">


        <div class="flex-p">
            <mat-card>
                <div class="chart-header">
                    <p style="font-size: 20px;margin-top:10px;margin-left: 36%;">Distribution of defect by color</p>
                </div>
                <div class="w-100 h-300p">
                    <ngx-charts-pie-chart [scheme]="colorScheme" [results]="three" [legend]="showLegend"
                        [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="true" [gradient]="gradient">
                    </ngx-charts-pie-chart>
                </div>
            </mat-card>
        </div>
    </div>

</div>
